# YOLOv8 Dataset Configuration - 8 классов
# Путь к датасету (будет настроен в Colab)

path: /content/dataset_8classes  # Будет изменено в Colab
train: images/train
val: images/val
test: images/test

# 8 фиксированных классов
names:
  0: vibration_damper       # виброгаситель
  1: festoon_insulators     # гирлянда изоляторов (стекло)
  2: traverse               # траверса
  3: bad_insulator          # отсутствующий изолятор
  4: damaged_insulator      # поврежденный изолятор
  5: polymer_insulators     # полимерные изоляторы
  6: nest                   # гнездо на траверсах
  7: safety_sign            # табличка безопасности

# Количество классов
nc: 8

# Степени критичности (будут добавлены на уровне приложения)
# low (1-2), medium (3), high (4-5)
criticality_levels:
  1: "Низкая"
  2: "Низкая-средняя"
  3: "Средняя"
  4: "Высокая-средняя"
  5: "Критическая"

